<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام التعيين الرسمي</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap');
    * {
      box-sizing: border-box;
      transition: all 0.4s ease;
    }

    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #ff0080, #7928ca);
      background-size: 400% 400%;
      animation: gradientMove 8s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    h1 {
      margin-bottom: 20px;
      font-size: 26px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      outline: none;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: white;
      color: #7928ca;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background: #ffefff;
      transform: scale(1.05);
    }

    .result {
      margin-top: 25px;
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 15px;
      display: none;
      animation: fadeText 1s ease forwards;
    }

    @keyframes fadeText {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>نظام التعيين الرسمي</h1>
    <p>يرجى إدخال اسمك للبدء</p>
    <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
    <button onclick="showResult()">تأكيد</button>

    <div class="result" id="resultBox">
      <h2 id="message"></h2>
    </div>
  </div>

  <script>
    function showResult() {
      const name = document.getElementById("nameInput").value.trim();
      const resultBox = document.getElementById("resultBox");
      const message = document.getElementById("message");

      if (name === "") {
        alert("رجاءً اكتب اسمك أولاً");
        return;
      }

      message.textContent = `تم تعيينك رسميًا في خدمة الملك لمدة ألف سنة براتب 1000 دينار.`;
      resultBox.style.display = "block";
    }
  </script>
</body>
</html>
