<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>هدية حب 😻</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Cursive', sans-serif;
    overflow: hidden;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }

  h1 {
    font-size: 3em;
    color: #fff;
    text-shadow: 2px 2px 10px #000;
    animation: heartbeat 1s infinite alternate;
    margin-bottom: 20px;
  }

  @keyframes heartbeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  #loveMessage {
    color: #fff;
    font-size: 1.5em;
    max-width: 600px;
    text-align: center;
    margin: 20px;
    min-height: 80px;
  }

  button {
    padding: 15px 40px;
    font-size: 1.2em;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    background: #ff6f91;
    color: #fff;
    box-shadow: 2px 2px 12px rgba(0,0,0,0.3);
    transition: all 0.3s;
    margin-top: 20px;
  }

  button:hover {
    transform: scale(1.1) rotate(5deg);
    background: #ff3c78;
  }

  .heart {
    position: absolute;
    font-size: 20px;
    color: #ff4d6d;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
  }

  .cat-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 30px;
  }

  .cat {
    width: 120px;
    cursor: pointer;
    transition: transform 0.4s;
    border-radius: 15px;
    box-shadow: 2px 2px 15px rgba(0,0,0,0.3);
  }

  .cat:hover {
    transform: scale(1.3) rotate(10deg);
  }
</style>
</head>
<body>

<h1>إلك وحدك 😻</h1>
<p id="loveMessage">اضغط على الزر لتشوف رسالتي الخاصة 💌</p>

<button id="showMessage">اظهر ليها الرسالة 💖</button>

<div class="cat-container">
  <img class="cat" src="https://cataas.com/cat/says/Love" alt="قط 1">
  <img class="cat" src="https://cataas.com/cat/says/Hi" alt="قط 2">
  <img class="cat" src="https://cataas.com/cat/says/Happy" alt="قط 3">
</div>

<script>
// كتابة الرسالة حرف حرف
const btn = document.getElementById('showMessage');
const loveMessage = document.getElementById('loveMessage');

btn.addEventListener('click', () => {
  const message = "أحبك بجنون، كل لحظة بدونك كئيبة، ووجودك ينور حياتي. انتِ كل عالمي 💖😻";
  loveMessage.textContent = "";
  let i = 0;
  const interval = setInterval(() => {
    loveMessage.textContent += message[i];
    i++;
    if(i >= message.length) clearInterval(interval);
  }, 80);
});

// سقوط القلوب
function createHeart() {
  const heart = document.createElement('div');
  heart.textContent = '💖';
  heart.className = 'heart';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
